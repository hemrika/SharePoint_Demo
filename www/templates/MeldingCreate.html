<ion-view style="" id="Meldingen" title="Meldingen">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <div class="button-bar">
                <a class="item item-avatar" ng-click="takePhoto('een')">
                    <img ng-src="{{bijlage.een.uri}}" >
                </a>
                <a class="item item-avatar" ng-click="takePhoto('twee')">
                    <img ng-src="{{bijlage.twee.uri}}" >
                </a>
                <a class="item item-avatar" ng-click="takePhoto('drie')">
                    <img ng-src="{{bijlage.drie.uri}}" >
                </a>
            </div>

            <button class="button button-energized  button-block button-outline icon-right ion-images" ng-click="choosePhoto()">

            </button>

              <ion-item ng-repeat="Field in Web.List.Item.Fields">
                  <div data-ng-include="'templates/Formulier.html'"></div>
              </ion-item>
