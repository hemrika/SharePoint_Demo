<ion-view style="" id="Aanmelden" title="Aanmelden">
    <ion-content class="has-header" padding="true">
        <form style="" class="list" ng-submit="Authenticate()">
            <ion-list style="">
                <label style="" name="username" class="item item-input">
                    <span class="input-label">Gebruiker</span>
                    <input placeholder="uw email adres" type="email" ng-model="loginData.username">
                </label>
                <label style="" name="password" class="item item-input">
                    <span class="input-label">Wachtwoord</span>
                    <input placeholder="uw wachtwoord" type="password" ng-model="loginData.password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button class="button button-energized  button-block icon-right ion-person" id="aanmelden-button1" type="submit">Aanmelden</button>
        </form>
    </ion-content>
</ion-view>
